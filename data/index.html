<!DOCTYPE HTML>
<html>
  <head>
    <title>Pixel Candy Vending Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
      <div class="topnav">
          <h1>Pixel Candy Vending Machine</h1>
      </div>
      <div class="content">
        <div class="card">
            <h2><span class="state ready" id="state">%STATE%</span></h2>
            <p class="candies_stock">Candies left: <span id="candies stock">%CANDIES%</span></p>
            <input type="number" class="candies_buy" id="candies number" min="1">
            <p><button id="button" class="button">BUY</button></p>
        </div>
      </div>
      <script src="script.js"></script>
  </body>
</html>
